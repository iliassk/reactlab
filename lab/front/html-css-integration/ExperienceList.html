<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../src/App.module.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/experience/ExperienceList.module.css"
    />
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100%; display: flex;">
      <div class="main-container">
        <div class="header">Experiences</div>
        <!-- ExperienceList component - begin -->
        <div class="list-main-container">
          <div class="list-container">
            <div class="experience-card">

                <h5 class='name'>{name}</h5>
                <p class='expertise'>{expertise}</p>
                <p class='organisation-label'>Team organisation</p>
                <p class='text'>{organisation}</p>
                <p class='more-about'>More about</p>

            </div>
          
        </div>
        <!-- ExperienceList component - end -->
      </div>
    </div>
  </body>
</html>
